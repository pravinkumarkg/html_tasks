<style>
    table {
       
        width: 40%;

</style>

<body>
  
  
        <table id="table" border="1" cellspacing="0" aria-colspan="6">
            <tr>
                <td>Raj</td>

            <tr>

            <tr>

            <tr>

        </table>
   
    <br><br>
    <script>
        var table = document.getElementById('table');
        for (var i = 0; i < table.rows.length; i++) {
            table.rows[i].onclick = function () {
                document.getElementById("a1").value = this.cells[0].innerHTML;
                document.getElementById("a2").value = this.cells[1].innerHTML;
            };
        }
    </script>
   
        <input type="text" name="a1" id="a1"> &nbsp;&nbsp;&nbsp;<input type="text" name="a2" id="a2">
  

</body>
